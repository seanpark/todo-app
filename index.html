<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content Security Policy Ï∂îÍ∞Ä - XSS Î∞©Ïñ¥ -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; font-src 'self' data:;">
    <title>Ìï†Ïùº Í¥ÄÎ¶¨ - Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
        }

        .header {
            background: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .input-section {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .todo-list {
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 20px 30px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #e9ecef;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            appearance: none;
            border: 2px solid #667eea;
            border-radius: 5px;
            position: relative;
            transition: all 0.3s;
        }

        .todo-checkbox:checked {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        .todo-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s;
            word-break: break-word;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 1.1rem;
        }

        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùº */
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 640px) {
            .container {
                margin-top: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .stats {
                gap: 20px;
            }

            .stat-number {
                font-size: 1.25rem;
            }

            .input-group {
                flex-direction: column;
            }

            #addBtn {
                width: 100%;
            }

            .header, .input-section, .todo-list {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Ïò§ÎäòÏùò Ìï†Ïùº</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Ï†ÑÏ≤¥</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">ÏôÑÎ£å</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="progressPercent">0%</div>
                    <div class="stat-label">ÏßÑÌñâÎ•†</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="ÏÉàÎ°úÏö¥ Ìï†ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off" maxlength="500">
                <button id="addBtn">Ï∂îÍ∞Ä</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <div class="empty-state-icon">üìã</div>
                <div class="empty-state-text">ÏïÑÏßÅ Ìï†ÏùºÏù¥ ÏóÜÏäµÎãàÎã§.<br>ÏÉàÎ°úÏö¥ Ìï†ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</div>
            </div>
        </div>
    </div>

    <script>
        // Î≥¥Ïïà Í∞ïÌôîÎêú Ìï†Ïùº Í¥ÄÎ¶¨ ÌÅ¥ÎûòÏä§
        class TodoApp {
            constructor() {
                // ÏµúÎåÄ Ìï†Ïùº Í∞úÏàò Ï†úÌïú (Î©îÎ™®Î¶¨ Î≥¥Ìò∏)
                this.MAX_TODOS = 1000;
                this.MAX_TEXT_LENGTH = 500;
                this.todos = this.loadTodos();
                this.init();
            }

            init() {
                this.todoInput = document.getElementById('todoInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                
                this.addBtn.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTodo();
                    }
                });

                this.render();
                this.updateStats();
            }

            // Îç∞Ïù¥ÌÑ∞ Î¨¥Í≤∞ÏÑ± Í≤ÄÏ¶ù Ï∂îÍ∞Ä
            validateTodoData(data) {
                if (!Array.isArray(data)) return false;
                if (data.length > this.MAX_TODOS) return false;
                
                return data.every(todo => {
                    return todo && 
                           typeof todo.id === 'number' &&
                           typeof todo.text === 'string' &&
                           todo.text.length <= this.MAX_TEXT_LENGTH &&
                           typeof todo.completed === 'boolean' &&
                           typeof todo.createdAt === 'string';
                });
            }

            loadTodos() {
                try {
                    const saved = localStorage.getItem('todos');
                    if (!saved) return [];
                    
                    const parsed = JSON.parse(saved);
                    
                    // Îç∞Ïù¥ÌÑ∞ Í≤ÄÏ¶ù
                    if (!this.validateTodoData(parsed)) {
                        console.error('Invalid todo data detected');
                        return [];
                    }
                    
                    return parsed;
                } catch (e) {
                    console.error('Failed to load todos:', e);
                    return [];
                }
            }

            saveTodos() {
                try {
                    // Îç∞Ïù¥ÌÑ∞ ÌÅ¨Í∏∞ Ï†úÌïú (5MB)
                    const dataStr = JSON.stringify(this.todos);
                    if (dataStr.length > 5 * 1024 * 1024) {
                        alert('Ï†ÄÏû• Í≥µÍ∞ÑÏù¥ Ï¥àÍ≥ºÎêòÏóàÏäµÎãàÎã§. ÏùºÎ∂Ä Ìï†ÏùºÏùÑ ÏÇ≠Ï†úÌï¥Ï£ºÏÑ∏Ïöî.');
                        return;
                    }
                    localStorage.setItem('todos', dataStr);
                } catch (e) {
                    console.error('Failed to save todos:', e);
                    alert('Ìï†Ïùº Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            }

            // HTML ÌäπÏàòÎ¨∏Ïûê Ïù¥Ïä§ÏºÄÏù¥ÌîÑ Í∞ïÌôî
            sanitizeInput(text) {
                // null/undefined Ï≤¥ÌÅ¨
                if (!text) return '';
                
                // Î¨∏ÏûêÏó¥ Î≥ÄÌôò Î∞è Ìä∏Î¶º
                text = String(text).trim();
                
                // Í∏∏Ïù¥ Ï†úÌïú
                if (text.length > this.MAX_TEXT_LENGTH) {
                    text = text.substring(0, this.MAX_TEXT_LENGTH);
                }
                
                // ÏúÑÌóòÌïú HTML ÌÉúÍ∑∏ Î∞è JavaScript Ï†úÍ±∞
                text = text.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
                text = text.replace(/<iframe\b[^<]*(?:(?!<\/iframe>)<[^<]*)*<\/iframe>/gi, '');
                text = text.replace(/javascript:/gi, '');
                text = text.replace(/on\w+\s*=/gi, '');
                
                return text;
            }

            addTodo() {
                const rawText = this.todoInput.value;
                const text = this.sanitizeInput(rawText);
                
                if (!text) {
                    this.todoInput.focus();
                    return;
                }

                // Ìï†Ïùº Í∞úÏàò Ï†úÌïú Ï≤¥ÌÅ¨
                if (this.todos.length >= this.MAX_TODOS) {
                    alert(`ÏµúÎåÄ ${this.MAX_TODOS}Í∞úÍπåÏßÄÎßå Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§.`);
                    return;
                }

                const todo = {
                    id: Date.now() + Math.random(), // ID Ï∂©Îèå Î∞©ÏßÄ
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                this.saveTodos();
                this.render();
                this.updateStats();
                
                this.todoInput.value = '';
                this.todoInput.focus();
            }

            toggleTodo(id) {
                // ID ÌÉÄÏûÖ Í≤ÄÏ¶ù
                id = Number(id);
                if (!id || isNaN(id)) return;
                
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                    this.updateStats();
                }
            }

            deleteTodo(id) {
                // ID ÌÉÄÏûÖ Í≤ÄÏ¶ù
                id = Number(id);
                if (!id || isNaN(id)) return;
                
                const confirmDelete = confirm('Ï†ïÎßêÎ°ú Ïù¥ Ìï†ÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');
                if (!confirmDelete) return;
                
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveTodos();
                this.render();
                this.updateStats();
            }

            // DOM Ï°∞Ïûë Î≥¥Ïïà Í∞ïÌôî - innerHTML ÎåÄÏã† DOM API ÏÇ¨Ïö©
            render() {
                // Í∏∞Ï°¥ ÎÇ¥Ïö© ÏïàÏ†ÑÌïòÍ≤å Ï†úÍ±∞
                while (this.todoList.firstChild) {
                    this.todoList.removeChild(this.todoList.firstChild);
                }

                if (this.todos.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    
                    const icon = document.createElement('div');
                    icon.className = 'empty-state-icon';
                    icon.textContent = 'üìã';
                    
                    const text = document.createElement('div');
                    text.className = 'empty-state-text';
                    text.innerHTML = 'ÏïÑÏßÅ Ìï†ÏùºÏù¥ ÏóÜÏäµÎãàÎã§.<br>ÏÉàÎ°úÏö¥ Ìï†ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!';
                    
                    emptyState.appendChild(icon);
                    emptyState.appendChild(text);
                    this.todoList.appendChild(emptyState);
                    return;
                }

                // DOM APIÎ•º ÏÇ¨Ïö©Ìïú ÏïàÏ†ÑÌïú Î†åÎçîÎßÅ
                this.todos.forEach(todo => {
                    const todoItem = document.createElement('div');
                    todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    todoItem.dataset.id = todo.id;

                    // Ï≤¥ÌÅ¨Î∞ïÏä§ ÎûòÌçº
                    const checkboxWrapper = document.createElement('div');
                    checkboxWrapper.className = 'checkbox-wrapper';

                    // Ï≤¥ÌÅ¨Î∞ïÏä§
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'todo-checkbox';
                    checkbox.checked = todo.completed;
                    // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎ°ú ÏïàÏ†ÑÌïòÍ≤å Î∞îÏù∏Îî©
                    checkbox.addEventListener('change', () => this.toggleTodo(todo.id));

                    // ÌÖçÏä§Ìä∏
                    const todoText = document.createElement('span');
                    todoText.className = 'todo-text';
                    // textContentÎäî XSSÏóê ÏïàÏ†Ñ
                    todoText.textContent = todo.text;

                    // ÏÇ≠Ï†ú Î≤ÑÌäº
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'ÏÇ≠Ï†ú';
                    // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎ°ú ÏïàÏ†ÑÌïòÍ≤å Î∞îÏù∏Îî©
                    deleteBtn.addEventListener('click', () => this.deleteTodo(todo.id));

                    // DOM Ï°∞Î¶Ω
                    checkboxWrapper.appendChild(checkbox);
                    todoItem.appendChild(checkboxWrapper);
                    todoItem.appendChild(todoText);
                    todoItem.appendChild(deleteBtn);
                    
                    this.todoList.appendChild(todoItem);
                });
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                // textContent ÏÇ¨Ïö©ÏúºÎ°ú XSS Î∞©ÏßÄ
                document.getElementById('totalCount').textContent = total;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('progressPercent').textContent = `${percentage}%`;
                document.getElementById('progressFill').style.width = `${percentage}%`;
            }
        }

        // Ïï± Ï¥àÍ∏∞Ìôî - Ï†ÑÏó≠ Î≥ÄÏàò ÎÖ∏Ï∂ú ÏµúÏÜåÌôî
        (function() {
            'use strict';
            window.todoApp = new TodoApp();
        })();
    </script>
</body>
</html>
